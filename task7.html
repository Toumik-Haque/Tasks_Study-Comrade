<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7 ~ Study Comrade</title>
    <link rel="stylesheet" href="task7.css">
</head>
<body>

    <div class="container">
        <h2>User Registration</h2>
        <form action="#" method="post">
                
            <input type="text" placeholder="Name" required>
            <input type="number" placeholder="Age" min="1" required>
            <input type="text" placeholder="Designation" required>
            <input type="email" placeholder="Email" required>
            <label for="pwd">PWD:
                <input type="radio" Class="yes" name="pwd" required>Yes
                <input type="radio" Class="no" name="pwd" required>No
            </label>
            <label for="dob">Date of Birth:
                <input type="date" id="dob" name="dob" required>
            </label>

            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
